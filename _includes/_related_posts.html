<article class="single-column mt-4 section-padding">
  <h1 class="h3">Other Positions at Stitch Fix</h1>
  <ul class="large-list list">
    {% for post in site.related_posts limit: 3 %}
      <li class="large-list-i">
        <a href="{{ post.url }}" class="link" title="{{post.title}}">
            {{ post.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
</article>
