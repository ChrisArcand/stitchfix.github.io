<!DOCTYPE html>
<html lang="en">
  {% include _head.html %}
  <body class="blog">
    {% include _header.html %}
    <div class="container contain-to-md mt2 mb2" id="blog">
      <header class="text-c py8">
        <h1 class="h1 thin">{{ page.title }}</h1>
        <h2 class="h2 thin light">
          by <a href="{{ page.author_url }}">{{ page.author }}</a>
          on <date datetime="{{page.date | date: "%Y-%m-%d"}}">{{page.date | date: "%B %d, %Y"}}</date>
        </h2>
      </header>
    </div>
    <section class="container contain-to-md">
      <article class="post-content">
        {{ content }}
      </article>
    </section>
    <section class="container contain-to-md m4">
      <article>
        {% include _disqus.html %}
      </article>
    </section>
    {% include _footer.html %}
  </body>
</html>
