{% include _head.html %}
  <body>
  {% include _header.html %}
    <article class="post column-wrapper section-padding">
      <header>
        <h1 class="mb-1">{{page.title}}</h1>
        <p class="meta">
          <span class="author">by <a class="link" href="{{page.author_url}}">{{page.author}}</a></span>
          on <date datetime="{{page.date | date: "%Y-%m-%d"}}">{{page.date | date: "%B %d, %Y"}}</date>
        </p>
      </header>
      <section class="content">
        {{content}}
      </section>
    </article>
    <section>
      <div class="column-wrapper">
        {% include _related_posts.html %}
      </div>
    </section>
    {% include _footer.html %}
    {% include _js.html %}
  </body>
</html>
